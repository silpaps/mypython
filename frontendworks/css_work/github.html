<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./githubstyle.css">
    <script src="https://kit.fontawesome.com/f846765b8b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="icon">

        <i class="fab fa-3x fa-github"></i>
    </div>



    <div class=" div head">
        <h2>Sign in to GitHub</h2>
    </div>
    <div class="form">
        <div class="div first">
            <label for="email">Username or email address </label>
        </div>
        <div class="div sec">
            <input type="email" id="email" size="35"><br>
        </div>

        <div class="div third">
            <label for="password">Password</label>

        </div>
        <div class="div forth">
            <a href="">Forgot password?</a>
        </div>
        <div class="div fifth">
            <input type="text" id="password" size="35">
        </div>
        <div class=" div sixth">
            <input type="submit" value="Sign in">
        </div>
    </div>
    <div class="mid">
        <div class="fit">
            <h4>New to GitHub?</h4>
        </div>
        <div class=" second">
            <a href="">create an account.</a>
        </div>
    </div>



    


</body>

</html>
